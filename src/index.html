<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <h1>Choose country</h1>
    <div class="form-container">
      <div class="form-wrapper">
        <form class="form1" autocomplete="off">
        <input type="text" class="search-box" name="currentCountry" placeholder="current country">
               <div class="current-country"></div>
      </form>
  
      <form class="form2" autocomplete="off">
        <input type="text" class="search-box" name="selectedCountry" placeholder="next country">
             <div class="next-country"></div>
      </form>
    </div>
<div class="first-country "></div>
<div class="second-country"></div>
    </div>
    <div class="currency-exchange">
      <p><b>Amount to exchange</b></p>
    <input type="text" name="usersum" class="userInput search-box"/>
    <button class="btn">Calculate</button>
    <p><b>Amount to receive</b></p>
    <input type="text" name="usersum" class="userOutput search-box"/>
    </div>
   
    
    
    <script src="index.js" type="module"></script>
  </body>
</html>
